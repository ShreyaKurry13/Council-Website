<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="/contactstyle.css">
</head>
<body>
    <header>
        <nav>
            <h2 class="logo"></h2>
            <a href="/home.html" class="brand"></a>
            <ul>
                <a href="home.html" ><li>Home</li></a>
                <a href="/events.html"><li>Events</li></a>
                <a href="/contact.html" id="contact"><li>Contact Us</li ></a>
                <a href="/about.html"><li>About Us</li></a>
                <div id="btn-register">
                    <div id="btn-tp"></div>
                    <input type=button onClick="location.href='register.html'" class="button-contact" value='REGISTER' id="reg">
                </div>
            </ul>
        </nav>
    </header>


    <!--contact sec-->
    <div class="contact-section">
        <div class="contact-info">
            <div>
                <a href="https://instagram.com/vppcoeva_student_council?igshid=OGQ2MjdiOTE"> <ion-icon name="logo-instagram"></ion-icon> </a>Instagram
             </div>

             <div class="contact map">
				<p class="center">
					Location
				</p>
				<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3771.302214410983!2d72.87624041482157!3d19.05044568710248!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3be7c8c7fb7cb41d%3A0xd2376785df725550!2sVasantdada%20Patil%20Pratishthan&#39;s%20College%20of%20Engineering%20and%20visual%20arts!5e0!3m2!1sen!2sin!4v1675516020329!5m2!1sen!2sin" width="300" height="200" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"><ion-icon name="location-outline"></ion-icon></iframe>
			</div>
        </div>

        <div class="contact-form">
            <h2>Contact Us</h2>
            <form class="contact" action="" method="post">
                <input type="text" name="name" class="text-box" placeholder="Your Name" required>
                <input type="email" name="name" class="text-box" placeholder="Your Email" required>
                <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
                <input type="submit" name="submit" class="send-btn" value="Send">
            </form>
        </div>
    </div>


    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
	<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
